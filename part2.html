<html>
<body>
	<canvas id="myCanvas" width="610" height="370" style="border: 1px solid gray"></canvas>
	<div style="display:none;"> 
	<img src="spinnig-on-fire.gif" id="basketball" alt="basketball">
	</div>
	<script>
		let ball = {
  x: 10,
  y: 10,
  xInc: 3,
  yInc: 3,
  scale: 1,
  img: document.getElementById("basketball"),
  rotation: 0,
  // Draw the ball
  draw: function() {
    const centerX = this.x + this.img.width / 2;
    const centerY = this.y + this.img.height / 2;

    context.save();
    context.translate(centerX, centerY);
    context.rotate(this.rotation);
    context.scale(this.scale, this.scale);
    context.drawImage(this.img, -this.img.width / 2, -this.img.height / 2, this.img.width, this.img.height);
    context.restore();
  },
  // Move the ball
  move: function() {
    this.x += this.xInc;
    this.y += this.yInc;

    // Bounce off the left and right canvas edges
    if (this.x < 0 || this.x + this.img.width > canvas.width) {
      this.xInc *= -1;
      this.scale += 0.1; // Scale up by 0.1 when hitting an edge
      this.scale = Math.min(this.scale, 2); // Limit maximum scale to 2
    }

    // Bounce off the top and bottom canvas edges
    if (this.y < 0 || this.y + this.img.height > canvas.height) {
      this.yInc *= -1;
      this.scale += 0.1; // Scale up by 0.1 when hitting an edge
      this.scale = Math.min(this.scale, 2); // Limit maximum scale to 2
    }
  }
};

let canvas = document.getElementById("myCanvas");
let context = canvas.getContext("2d");

// Draw ball at starting position
context.save();
ball.draw();
context.restore();

// Used to cancel animation
let animFrameId;

// Start the animation when the mouse is on the canvas
canvas.addEventListener("mouseover", function(e) {
  animFrameId = window.requestAnimationFrame(drawFrame);
});

// Stop the animation when the mouse is moved off the canvas
canvas.addEventListener("mouseout", function(e) {
  window.cancelAnimationFrame(animFrameId);
});

// Draw a single frame
function drawFrame() {
  context.clearRect(0, 0, canvas.width, canvas.height);
  context.save();
  ball.draw();
  ball.move();
  context.restore();
  animFrameId = window.requestAnimationFrame(drawFrame);
}

	</script>

</body>
</html>
